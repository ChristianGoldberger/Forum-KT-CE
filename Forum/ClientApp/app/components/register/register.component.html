<div class="container">
	<div class="card card-container">
		<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
		<p id="profile-name" class="profile-name-card"></p>
		<form class="form-signin">
			<span id="reauth-email" class="reauth-email"></span>
			<input type="text" id="registerUsername" class="form-control" placeholder="Username" required autofocus>
			<input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
			<input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
			<button class="btn btn-lg btn-primary btn-block btn-signin" (click)="checkPassword()">
				Register
			</button>
			<button class="btn btn-lg btn-primary btn-block btn-signin" [routerLink]="['/login']">
				Back to Login
			</button>

		</form>		
	</div>
</div>
