<div class="container">
	<div class="card card-container">
		<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
		<p id="profile-name" class="profile-name-card"></p>
		<form class="form-signin">
			<input #username type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus>
			<input #password type="password" id="inputPassword" class="form-control" placeholder="Password" required>

			<button class="btn btn-lg btn-primary btn-block btn-signin" (click)="onClick(username.value, password.value)">
				Sign In
			</button>
		</form>
		<a [routerLink]="['/register']" class="forgot-password">
			Register
		</a>
	</div>
</div>
